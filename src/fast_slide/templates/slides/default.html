{# Default Layout: optional header, content area, optional footer #}
<div class="slide bg-{{ slide.background }}">
    <div class="slide-default">
        <div class="slide-inner">
            {% if slide.title %}
            <div class="slide-header">
                <span class="header-title">{{ slide.title }}</span>
                <span class="header-icon">ğŸ</span>
            </div>
            {% endif %}

            <div class="slide-content align-{{ slide.vertical_align | default('top') }}">
                {% if slide.content %}
                {{ slide.content | safe }}
                {% endif %}
            </div>

            {% if slide.footer %}
            <div class="slide-footer">
                <span class="footer-icon">ğŸ</span>
                <span class="footer-text">{{ slide.footer }}</span>
                <span class="footer-icon">ğŸ</span>
            </div>
            {% endif %}
        </div>
    </div>
</div>
